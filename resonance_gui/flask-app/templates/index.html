<!— index.html —>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Resonance Audio Player</title>

    <script type='text/javascript' src="{{url_for('static', filename='dist/bundle.js')}}"></script>
    <link rel="stylesheet" type="text/css" media="all" href="{{ url_for('static', filename='css/player.css')}}"></link>
  </head>
  <body>
    <div id='mainContainer'>
        <h1>Resonance</h1>

        <div id="resonancePlayer">
            <div id='controlContainer'>
                <div id="playerControls">
                    <div><button id='startContext' style='width: 100%'>Load default</button></div>
                    <div id='presetsButtons' class='flex-row'>
                        <b>Preset: </b>
                        <div class='file-input'><input type='file' id='presetSelector'></input></div>
                        <button id='loadPreset' onClick='loadPreset()'>Load</button>
                        <button id='savePreset' onClick='savePreset()' disabled>Save</button>
                    </div>
                    <div id='contextStarted' style='display:none'>
                        <div class='flex-row'>
                            <button id='startAudio'>Play</button>
                            <button id='stopAudio'>Stop</button>
                        </div>
                        <label for='masterGain'><b>Volume:</b></label>
                        <input type='range' min='-60' max='10' step='1' value='0' class='slider' id='masterGain'>
                        <div class='flex-row'>
                            <button id='toggleRecording' onClick='toggleRecording()'>Start Recording Audio</button>
                        </div>
                        <div class='flex-row' id='OSCButtons'><button onClick='toggleOSCRecording()' id='OSCToggleButton'>Start Recording OSC</button></div>

                        <ul id='downloadLinks'></ul>
                    </div>  
                </div>
                <div id='mixerGui'>
                </div>
                <div id='oscGui'>
                    <div class='flex-row' id='OSCPlayback'>
                        <div class='file-input'><input type='file' id='OSCEventFile' size='60'></input></div>
                        <button id='loadOSCFile' onClick='loadOSC()'>Load OSC</button>
                        <button id='playOSCFile' onClick='toggleOSC()' disabled>Play OSC</button>
                        <button id='resetOSCFile' onClick='resetOSC()' disabled>Reset OSC</button>
                        <button id='resetOSCFile' onClick='sendOSC()'>Send OSC</button>
                    </div>
                    <div id='oscTableContainer'>
                        <table id='oscTable'>
                            
                        </table>
                        <div class='file-input'><input type='file' id='oscRanges'></input></div>
                        <button id='loadRanges' onClick='loadRanges()'>Load Ranges</button>
                        <button id='saveRanges' onClick='saveRanges()'>Save Ranges</button> 
                    </div>
                    <button onClick='toggleSPRSpeedup()'>toggle Alpha/Beta speedup</button>

                </div>
            </div>
            <div id="mixerContainer">
                <table>
                    <tr id="mixerBox"></tr>
                </table>
            </div>

            <input id='newTrack' type='file'></input>
            <button id='newTrackConfirm' onClick='addNewTrack()'>Add Track</button>
        </div>
    </div>

    <br><br>
    <div id="messageArea">
        <p id="messageLabel">OSC Message:</p>
        <pre id="message"></pre>
    </div>

    <button onclick="sayHello()">Send OSC message</button>

  </body>
</html>
