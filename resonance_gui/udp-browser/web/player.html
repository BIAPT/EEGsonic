<!DOCTYPE html>
<html>
    <head>
        <title>Resonance Audio Player</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" media="all" href="osc-view.css"></link>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/osc/dist/osc-browser.min.js"></script>
        <script src='web-audio-recorder-js-master/lib/WebAudioRecorder.js'></script>
        <script src="playerMessages.js"></script>
        <script src='playerRecorder.js'></script>
        <script src='player.js'></script>
        <link rel="stylesheet" type="text/css" media="all" href="player.css"></link>
    </head>

    <body>
        <h1>Resonance</h1>

        <div id="resonancePlayer">
            <div id='controlContainer'>
                <div id="playerControls">
                    <button id='startContext' onClick='startAudio(defaultPreset)'>Load Preset</button>
                    <div id='contextStarted' style='visibility:hidden'>
                        <button id='savePreset' onClick='savePreset()'>Save Preset</button>
                        <button id='startAudio'>Play</button><button id='stopAudio'>Stop</button><br>
                        <label for='masterGain'>Volume:</label><br>
                        <input type='range' min='-60' max='10' step='1' value='0' class='slider' id='masterGain'>
                        <button id='toggleRecording' onClick='toggleRecording()'>Start Recording</button>
                        <ul id='downloadLinks'></ul>
                    </div>
                </div>
                <div id='mixerGui'>
                </div>
            </div>
            <div id="mixerContainer">
                <table>
                    <tr id="mixerBox"></tr>
                </table>
            </div>
        </div>

        <br>
        <div id="messageArea">
            <p id="messageLabel">OSC Message:</p>
            <pre id="message"></pre>
        </div>

        <button onclick="sayHello()">Send OSC message</button>
    </body>
</html>
